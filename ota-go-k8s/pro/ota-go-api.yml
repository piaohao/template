kind: Deployment
apiVersion: apps/v1
metadata:
  name: ota-go-api
  namespace: ota
  labels:
    app: ota-go-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ota-go-api
  template:
    metadata:
      labels:
        app: ota-go-api
    spec:
      volumes:
        - name: vol-156396590221730716
          hostPath:
            path: /etc/localtime
            type: ''
        - name: vol-156396609000849049
          hostPath:
            path: /data/logs/ota-go-api
            type: ''
      containers:
        - name: ota-go-api
          image: 'swr.cn-east-2.myhuaweicloud.com/jinbaozheng/ota-go-api:latest-pro'
          env:
            - name: PAAS_APP_NAME
              value: ota-go-api
            - name: PAAS_NAMESPACE
              value: ota
            - name: args
              value: '--config.file.name=config-pro-k8s.yml'
          resources:
            requests:
              cpu: 200m
              memory: 50Mi
          volumeMounts:
            - name: vol-156396590221730716
              readOnly: true
              mountPath: /etc/localtime
            - name: vol-156396609000849049
              mountPath: /data/logs/ota-go-api
          livenessProbe:
            tcpSocket:
              port: 9030
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9030
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      imagePullSecrets:
        - name: default-secret
      schedulerName: default-scheduler
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.type
                    operator: NotIn
                    values:
                      - beta
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

---
kind: Service
apiVersion: v1
metadata:
  name: ota-go-api-svc
  namespace: ota
  labels:
    app: ota-go-api
    name: ota-go-api-svc
spec:
  ports:
    - name: cce-service-0
      protocol: TCP
      port: 9030
      targetPort: 9030
  selector:
    app: ota-go-api
  type: ClusterIP
  sessionAffinity: None

---
kind: Service
apiVersion: v1
metadata:
  name: ota-go-api-nodeport-svc
  namespace: ota
  labels:
    app: ota-go-api
    name: ota-go-api-nodeport-svc
spec:
  ports:
    - name: cce-service-0
      protocol: TCP
      port: 9030
      targetPort: 9030
  selector:
    app: ota-go-api
  type: NodePort
  sessionAffinity: None
  externalTrafficPolicy: Local

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: ota-ingress
  namespace: ota
  annotations:
    kubernetes.io/elb.id: 45a74d96-f242-4755-9cb7-1dac62fc5185
    kubernetes.io/elb.ip: 119.3.82.105
    kubernetes.io/elb.port: '443'
spec:
  tls:
    - hosts:
        - travel.jbzcx.com
      secretName: ssl-jbzcx-com
  rules:
    - host: travel.jbzcx.com
      http:
        paths:
          - path: /otaapi
            backend:
              serviceName: ota-go-api-nodeport-svc
              servicePort: 9030
            property:
              ingress.beta.kubernetes.io/url-match-mode: STARTS_WITH